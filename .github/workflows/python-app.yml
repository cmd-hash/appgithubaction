name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # ✅ Corrected "runs-on"

    steps:
      - name: Check out code
        uses: actions/checkout@v2  # ✅ Corrected action name

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Optional if you have requirements

      - name: Run tests
        run: pytest
